<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>


    <h1>Heading 1 <small class="text-muted">Muted text</small></h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 5</h6>

    <p class="h1">paragraph</p>
    <p class="h2">paragraph</p>
    <p class="h3">paragraph</p>
    <p class="h4">paragraph</p>
    <p class="h5">paragraph</p>
    <p class="h6">paragraph</p>


    <h1 class="display-1">Heading 1</h1>
    <h2 class="display-2">Heading 2</h2>
    <h3 class="display-3">Heading 3</h3>
    <h4 class="display-4">Heading 4</h4>
    <h5 class="display-5">Heading 5</h5>
    <h6 class="display-6">Heading 5</h6>


    <p class="lead">This is a simple demo for lead class</p>
    <p>This is a simple demo for lead class</p>
</body>
