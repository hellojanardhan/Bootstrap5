<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>

     <p>This is <mark>MArk tag</mark> </p>
     <p>This is <del>MArk tag</del> </p>
     <p>This is <s>MArk tag</s> </p>
     <p>This is <ins>MArk tag</ins> </p>
     <p>This is <strong>MArk tag</strong> </p>
     <p>This is <sub>MArk tag</sub> </p>
     <p>This is <sup>MArk tag</sup> </p>
     <p>This is <em>MArk tag</em> </p>
     <hr>
     <p>This is <span>MArk tag</span> </p>
     <p>This is <del class="text-decoration-line-through">MArk tag</del> </p>
     <p>This is <del class="text-decoration-underline">MArk tag</del> </p>
     <p>This is <del class="text-decoration-overline">MArk tag</del> </p>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
