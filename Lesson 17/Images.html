<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>

    <div class="container mt-5">
        <div class="row">
            <!--start-->
            <div class="col-md-12">
                <img style="width: 300px;" class="img-fluid img-thumbnail float-start" src="https://images.unsplash.com/photo-1655679152776-8187e897dee3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            </div>
            <!--end-->
            <div class="col-md-12">
                <img style="width: 300px;" class="img-fluid img-thumbnail float-end" src="https://images.unsplash.com/photo-1655679152776-8187e897dee3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            </div>
            <!--center-->
            <div class="col-md-12">
                <img style="width: 300px;" class="img-fluid img-thumbnail mx-auto" src="https://images.unsplash.com/photo-1655679152776-8187e897dee3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            </div>
        </div>
    </div>

</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
