<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <fieldset>
                        <legend>Login to Continue</legend>
                        <div class="col-md-6">
                            <label class="form-label" for="u_name">Username</label>
                        <input class="form-control" type="text" id="u_name" required>
                        </div>
                        <div class=" col-md-6 mb-3">
                            <label class="form-label" for="u_pass">Password</label>
                            <input class="form-control" type="password" name="" id="u_pass" required>
                        </div>
                        <button class="btn btn-success"  type="submit">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
