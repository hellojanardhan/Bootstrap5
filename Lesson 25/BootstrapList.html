<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="countries" class="form-label">Country</label>
                        <select name="" id="countries" class="form-control form-control-sm">
                            <option value="india">India</option>
                            <option value="canada">Canada</option>
                            <option value="china">China</option>
                            <option value="pakistan">pakistan</option>
                            <option value="usa">usa</option>
                            <option value="Uk">Uk</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="countries" class="form-label">Country</label>
                        <select name="" id="countries" class="form-control form-control-sm" multiple>
                            <option value="india">India</option>
                            <option value="canada">Canada</option>
                            <option value="china">China</option>
                            <option value="pakistan">pakistan</option>
                            <option value="usa">usa</option>
                            <option value="Uk">Uk</option>
                            
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
