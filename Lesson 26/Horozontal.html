<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form>
                    <div class="form-check form-check-inline form-check-reverse">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox">
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox" checked>
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox1" checked>
                        <label for="defaultCheckbox1" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <!--reversing the checkboxes-->
                    <hr>
                    <div class="form-check  form-check-reverse">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox">
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check  form-check-reverse ">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox" checked>
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check form-check-reverse ">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox1" checked>
                        <label for="defaultCheckbox1" class="form-check-label">defaultCheckbox</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

</body>
</html>
