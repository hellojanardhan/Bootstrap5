    <div class="container">

            <div class="col-md-6">
                <form>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox">
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox" checked>
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input" id="defaultCheckbox1" checked>
                        <label for="defaultCheckbox1" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <div class="form-check">
                        <input disabled type="checkbox" name="" class="form-check-input" id="defaultCheckbox" checked>

                    </div>
                    <div class="form-check">
                        <input  type="checkbox" name="" class="form-check-input" id="defaultCheckbox">
                        <label for="defaultCheckbox" class="form-check-label">defaultCheckbox</label>
                    </div>
                    <!--radio buttons-->
                    <div class="form-check">
                        <input disabled  type="radio" id="defaulRadio" class="form-check-input" name="gender" >
                        <label for="defaulRadio1" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input checked type="radio" id="defaulRadio1" class="form-check-input" name="gender" >

                    </div>
                    <div class="form-checl form-switch">
                        <input type="checkbox" name="" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">deautlSwitch</label>
                    </div>
                    <div class="form-checl form-switch">
                        <input disabled type="checkbox" name="" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">deautlSwitch</label>
                    </div>
                    <div class="form-checl form-switch">
                        <input checked disabled  type="checkbox" name="" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">deautlSwitch</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
