<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="custom_range" class="form-check-label">range</label>
                        <input type="range" id="custom_range" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label for="custom_range" class="form-check-label">range diabled</label>
                        <input disabled type="range" id="custom_range" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label for="custom_range" class="form-check-label">range </label>
                        <input  type="range" id="custom_range" class="form-range" min="0" max="10">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
