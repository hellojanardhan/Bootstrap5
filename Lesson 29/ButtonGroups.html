<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world!</h1>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <button class="btn btn-primary">Button</button>
                            <input type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control ">
                            <button class="btn btn-primary">Button</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <button class="btn btn-primary">Button</button>
                            <button class="btn btn-warning">Button</button>
                            <input type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control ">
                            <button class="btn btn-primary">Button</button>
                            <button class="btn btn-warning">Button</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <button class="btn btn-success dropdown-toggle" 
                                type="button" 
                                data-bs-toggle="dropdown">Dropdown
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                                <li><a class="dropdown-item" href="#">Five</a></li>
                            </ul>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button class="btn btn-success dropdown-toggle" 
                                type="button" 
                                data-bs-toggle="dropdown">Dropdown
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                                <li><a class="dropdown-item" href="#">Five</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--segment dropdown-->
                    <div class="mb-3">
                        <div class="input-group">
                            <button type="button" class="btn btn-success">Action</button>
                            <button class="btn btn-success dropdown-toggle dropdown-toggle-split" 
                                type="button" 
                                data-bs-toggle="dropdown"><span class="visually-hidden"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                                <li><a class="dropdown-item" href="#">Five</a></li>
                            </ul>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button class="btn btn-success dropdown-toggle dropdown-toggle-split" 
                                type="button" 
                                data-bs-toggle="dropdown"><span class="visually-hidden"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">One</a></li>
                                <li><a class="dropdown-item" href="#">Two</a></li>
                                <li><a class="dropdown-item" href="#">Three</a></li>
                                <li><a class="dropdown-item" href="#">Four</a></li>
                                <li><a class="dropdown-item" href="#">Five</a></li>
                            </ul>
                            <button type="button" class="btn btn-success">Action</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="choose" class="input-group-text">Country</label>
                            <select name="" id="choose" class="form-control">
                                <option selected>choose You Country</option>
                                <option value="one">one</option>
                                <option value="two">two</option>
                                <option value="three">three</option>
                                <option value="four">four</option>
                                <option value="five">five</option>
                                <option value="six">six</option>
                                <option value="seven">seven</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="choose_file" class="input-group-text">upload profile pic</label>
                            <input type="file" class="form-control">
                            <button type="button" class="btn-primary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
