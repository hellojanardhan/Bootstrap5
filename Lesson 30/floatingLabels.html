<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>

                      <input
                        type="text"
                        class="form-control is-invalid" name="formId1" id="floatingInput" placeholder="username" value="jhondoe@g,ail.com"  >
                      <label for="floatingInput">Name</label>
                    </div>
                   <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control" name="formId1" id="floatingPass" placeholder="username">
                      <label for="floatingInput">Password</label>
                    </div>
                   <div class="form-floating mb-3">
                     <select id="country" class="form-select">
                        <option value="one">one</option>
                        <option value="two">two</option>
                        <option value="three">three</option>
                        <option value="four">four</option>
                        <option value="five">five</option>
                     </select>
                     <label for="" id="country">Work with Select</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
