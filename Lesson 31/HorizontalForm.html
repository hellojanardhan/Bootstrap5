<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Horizontal Form</h1>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="row mb-2 g-2    ">
                        <label for="email_id" class="col-md-2 col-form-label col-form-label-sm">Email</label>
                        <div class="col-md-10">
                            <input type="email" id="email_id" class="form-control form-control-sm" placeholder="your Email">
                        </div>
                    </div>
                    <div class="row mb-2 g-2    ">
                        <label for="username" class="col-md-2 col-form-label col-form-label-sm">username</label>
                        <div class="col-md-10">
                            <input type="text" id="username" class="form-control form-control-sm" placeholder="username">
                        </div>
                    </div>
                    <div class="row mb-2 g-2    ">
                        <label for="password" class="col-md-2 col-form-label col-form-label-sm">password</label>
                        <div class="col-md-5">
                            <input type="password" id="password" class="form-control form-control-sm" placeholder="password">
                        </div>
                        <div class="col-md-5">
                            <input type="password" id="password" class="form-control form-control-sm" placeholder="Re-enter password">
                        </div>
                    </div>
                    <div class="row mb-2 g-2    ">
                        <div class="col-md-12 offset-md-5">
                            <input class="btn btn-success btn-sm" value="Signup here">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
