<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row gt-2">
                    <div class="col-auto">
                        <label for="name" class="visually-hidden">name</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Jhon Doe">
                    </div>
                    <div class="col-auto">
                        <label for="username" class="visually-hidden">username</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control form-control-sm" placeholder="Jack">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="preference" class="visually-hidden">Preference</label>
                        <select name="" id="preference" class="form-select form-select-sm">
                            <option selected >Choose... </option>
                            <option value="one">one</option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                            <option value="four">four</option>
                            <option value="five">five</option>
                        </select>
                    </div>
                    <div class="col-auto ">
                        <input type="text" class="form-check-input" id="remember-me">
                        <label for="" class="form-check-label">Remember Me</label>
                    </div>
                    <div class="w-100 m-0"></div>
                    <div class="col-auto">
                        <button class="btn btn-success">Signup to continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
