<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class=" row justify-content-center">
            <div class="col-md-8">
                <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                    <div class="col-12">
                        <label for="" class="visually-hidden">Username</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">@</span>
                            <input type="text" id="inlineUsername" class="form-control" placeholder="username">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="preference" class="visually-hidden">preference</label>
                        <select  id="preference" class="form-select form-select-sm">
                            <option selected>choose.. your preferences</option>
                            <option value="one">one</option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                            <option value="four">four</option>
                            <option value="five">five</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check small m-0">
                            <input type="checkbox"  id="check" class="form-check-input">
                            <label for="check" class="form-check-label">Remember me</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Submit" class="btn btn-success btn-sm">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
