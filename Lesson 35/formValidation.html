<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-3">
        <div class=" row justify-content-center">
            <div class="col-md-8">
                <form name="myForm " onsubmit="runMe();return false">
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-sm" name="u_name">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">password</label>
                        <input type="password" id="password" class="form-control form-control-sm" name="u_pass">
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-success btn-sm" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

<script>

var u_name=document.myForm.u_name.value;

function runMe(){
    if (u_name==null || u_name==""){  
        u_name.classList.add('is-invalid');
        return false;  
    }
    else if(u_name){
        u_name.classList.remove('is-invalid');
        u_name.classList.add('is-valid');
    }
    if (u_pass==null || u_pass==""){  
        u_pass.classList.add('is-invalid');
        return false;  
    }
    else if(u_pass){
        u_pass.classList.remove('is-invalid');
        u_pass.classList.add('is-valid');
    }

}






    


</script>
</html>
