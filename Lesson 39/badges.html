<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Example heading <span class="badge bg-primary">badge</span></h1>
                <h2>Example heading <span class="badge bg-secondary">badge</span></h2>
                <h3>Example heading <span class="badge bg-warning">badge</span></h3>
                <h4>Example heading <span class="badge bg-success">badge</span></h4>
                <h5>Example heading <span class="badge bg-info">badge</span></h5>
                <h6>Example heading <span class="badge bg-danger">badge</span></h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-warning">notifications
                    <span class="badge bg-primary">4</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button type="button" class="btn btn-warning position-relative">notifications
                    <span class="
                        badge bg-primary rounded-pill position-absolute top-0 start-100 translate-middle">44+
                    <span class="visually-hidden">unread Message</span></span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <button type="button" class="btn btn-warning position-relative">notifications
                    <span class="
                        position-absolute 
                        top-0 
                        start-100 
                        translate-middle 
                        p-2 bg-primary 
                        border 
                        border-warning
                        rounded-circle"><span class="visually-hidden"></span></span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <span class="badge rounded-pill text-bg-primary">Primary</span>
                <span class="badge rounded-pill text-bg-secondary">secondary</span>
                <span class="badge rounded-pill text-bg-success">success</span>
                <span class="badge rounded-pill text-bg-warning">warning</span>
                <span class="badge rounded-pill text-bg-info">info</span>
                <span class="badge rounded-pill text-bg-light">light</span>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <span class="badge rounded text-bg-primary">Primary</span>
                <span class="badge rounded text-bg-secondary">secondary</span>
                <span class="badge rounded text-bg-success">success</span>
                <span class="badge rounded text-bg-warning">warning</span>
                <span class="badge rounded text-bg-info">info</span>
                <span class="badge rounded text-bg-light">light</span>
            </div>
        </div>
    </div>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
