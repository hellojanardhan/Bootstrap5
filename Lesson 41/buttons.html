<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="button" class="btn m-2 btn-primary">Primary</button>
                <button type="button" class="btn m-2 btn-secondary">secondary</button>
                <button type="button" class="btn m-2 btn-success">success</button>
                <button type="button" class="btn m-2 btn-danger">danger</button>
                <button type="button" class="btn m-2 btn-warning">warning</button>
                <button type="button" class="btn m-2 btn-info">light</button>
                <button type="button" class="btn m-2 btn-dark">dark</button>
                <button type="button" class="btn m-2 btn-link">link</button>
            </div>
        </div>
        <div class="row justify content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-primary" value="Reset">
                <input type="button" class="btn btn-primary" value="Button">
                <a href="">Button</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="button" class="btn m-2 btn-outline-primary">Primary</button>
                <button type="button" class="btn m-2 btn-outline-secondary">secondary</button>
                <button type="button" class="btn m-2 btn-outline-success">success</button>
                <button type="button" class="btn m-2 btn-outline-danger">danger</button>
                <button type="button" class="btn m-2 btn-outline-warning">warning</button>
                <button type="button" class="btn m-2 btn-outline-info">light</button>
                <button type="button" class="btn m-2 btn-outline-dark">dark</button>
                <button type="button" class="btn m-2 btn-outline-link">link</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="button" class="btn m-2 btn-primary btn-lg">Primary</button>
                <button type="button" class="btn m-2 btn-secondary btn-lg">secondary</button>
                <button type="button" class="btn m-2 btn-success btn-sm">secondary</button>
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
               
                <button type="button" class="btn m-2 btn-success"
                style="
                    --bs-btn-padding-y:24px;
                    --bs-btn-padding-x:40px;
                    --bs-btn-font-size:14px;">Custom button</button>
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
               
                <button type="button" class="btn m-2 btn-primary"
                style="
                    --bs-btn-padding-y:24px;
                    --bs-btn-padding-x:40px;
                    --bs-btn-font-size:14px;" disabled>Custom button</button>
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
            <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Disabled Link</a>
            </div>
        </div>

     </div>
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
