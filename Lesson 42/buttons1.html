<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-m-8">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-m-8">
                <div class="d-grid gap-2 d-md-block mt-3">
                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-primary">Button</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-m-8">
                <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle Button</button>
                <button type="button" class="btn btn-primary active" aria-pressed="true" data-bs-toggle="button">Toggle Button</button>
                <button type="button" class="btn btn-primary active" disabled >Toggle Button</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-m-8">
                <a href="#" class="btn btn-success" data-bs-toggle="button" role="button">Toggle link</a>
                <a href="#" class="btn btn-success active" data-bs-toggle="button" role="button" aria-pressed="true">Toggle link</a>
                <a href="#" class="btn btn-success " data-bs-toggle="button" role="button" aria-disabled="true">Toggle link</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-m-8">
                <button type="button" class="btn"
                style="
                    --bs-btn-color:white;
                    --bs-btn-bg:crimson;
                    --bs-btn-border-color:orangered;
                    --bs-btn-hover-color:white;
                    --bs-btn-hover-bg:black;
                    --bs-btn-border-color:crimson;
                    ">Different Color</button>
            </div>
        </div>
     </div>
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
