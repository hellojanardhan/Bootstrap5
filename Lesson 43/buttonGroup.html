<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center m-2">
            <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                    <button type="button" class="btn btn-primary ">left</button>
                    <button type="button" class="btn btn-primary">center</button>
                    <button type="button" class="btn btn-primary">right</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                    <button type="button" class="btn btn-primary active">left</button>
                    <button type="button" class="btn btn-primary">center</button>
                    <button type="button" class="btn btn-primary">right</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                    <button type="button" class="btn btn-primary active">left</button>
                    <button type="button" class="btn btn-secondary">center</button>
                    <button type="button" class="btn btn-success">right</button>
                </div>
            </div>
        <div class="row justify-content-center m-2">
            <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                    <button type="button" class="btn btn-outline-primary ">left</button>
                    <button type="button" class="btn btn-outline-secondary">center</button>
                    <button type="button" class="btn btn-outline-success">right</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                    <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
                    <label for="check1" class="btn btn-outline-primary">Check1</label>

                    <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
                    <label for="check2" class="btn btn-outline-primary">Check2</label>

                    <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
                    <label for="check3" class="btn btn-outline-primary">Check3</label>

                    
                </div>
                <div class="btn-group" role="group" aria-label="Basic Example">
                    <input type="radio" class="btn-check" id="male" autocomplete="off">
                    <label for="male" class="btn btn-outline-primary">male</label>

                    <input type="radio" class="btn-check" id="female" autocomplete="off">
                    <label for="female" class="btn btn-outline-primary">female</label>

                    <input type="radio" class="btn-check" id="others" autocomplete="off">
                    <label for="others" class="btn btn-outline-primary">others</label>

                    
                </div>
            </div>
        </div>
    </div>

</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
