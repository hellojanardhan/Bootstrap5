<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Quote</div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Sky is not in Blue</p>
                            <footer class="blockquote-footer">Some famous is <cite title="Some title is">Some Title</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">Quote</div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Awesome heading</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, impedit.</p>
                        
                    </div>
                    <div class="card-footer">
                        &copf;Copyright
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<!--below link bootstrap.bundle.min.js is used for support for dropdown,popovers, and tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</html>
